version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: kamolon-db
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: postgres -c shared_buffers=256MB -c max_connections=200 -c effective_cache_size=1GB

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kamolon-backend
    command: bash -c "python manage.py migrate && gunicorn config.wsgi:application -c gunicorn.conf.py"
    env_file: .env
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kamolon-frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8001/api
      - INTERNAL_API_BASE_URL=http://backend:8001/api
      - NEXT_PUBLIC_MEDIA_BASE_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

  mini-app:
    build:
      context: ./mini-app
      dockerfile: Dockerfile
    container_name: kamolon-miniapp
    environment:
      - VITE_API_BASE_URL=http://localhost:8001/api
    volumes:
      - ./mini-app:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3001"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kamolon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kamolon.uz
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - admin

  nginx:
    image: nginx:alpine
    container_name: kamolon-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
      - mini-app
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
